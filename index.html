<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>ImageRoulette</title>

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <link rel="stylesheet" href="css/reveal.min.css">
        <link rel="stylesheet" href="css/theme/night.css" id="theme">
        <link rel="stylesheet" href="css/custom.css" id="theme">

        <!-- For syntax highlighting -->
        <link rel="stylesheet" href="lib/css/zenburn.css">

        <!-- If the query includes 'print-pdf', use the PDF print sheet -->
        <script>
            document.write( '<link rel="stylesheet" href="css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
        </script>

        <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>

        <div class="reveal">

            <!-- Any section element inside of this container is displayed as a slide -->
            <div class="slides">
            </div>

        </div>

        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.min.js"></script>

        <script>

            window.addEventListener("DOMContentLoaded", function() {

                // Add the images here. Key is the url/path to the image, value
                // is the caption
                var images = {
                };

                var host = document.querySelector(".slides");

                for(var img in images) {
                    var container = document.createElement("section");
                    var label = document.createElement("div");
                    var imgEl = document.createElement("img");

                    imgEl.src = img;
                    container.appendChild(imgEl);

                    label.textContent = images[img];
                    container.appendChild(label);

                    host.appendChild(container);
                };

                // Full list of configuration options available here:
                // https://github.com/hakimel/reveal.js#configuration
                Reveal.initialize({
                    controls: false,
                    progress: true,
                    history: true, // enable history to keep current page after page refresh
                    center: false,
                    loop: true,
                    autoSlide: 5000,

                    theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
                    transition: Reveal.getQueryHash().transition || 'enterContent', // default/cube/page/concave/zoom/linear/none

                    // Optional libraries used to extend on reveal.js
                    dependencies: [
                        { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
                        { src: 'plugin/markdown/showdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                        { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                        { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                        { src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
                        { src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
                        // { src: 'plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } }
                    ]
                });

                // Make the page reload automatically, forcing the get instead of cache
                setInterval(function() {
                    location.reload(true);
                }, 60 * 1000);

            });
        </script>

    </body>
</html>
